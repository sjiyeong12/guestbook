<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Guestbook Resigter Page</h1>
        <form th:action="@{/guestbook/register}" th:method="post">
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="">Title</label>
                <input type="text" name="title" placeholder="Title" class="form-control">
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="">Content</label>
                <textarea name="content" placeholder="Content" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="">Writer</label>
                <input type="text" name="writer" placeholder="Writer" class="form-control">
            </div><br>
            <div class="form-group" style="margin-bottom: 10px;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </th:block>
</th:block>

</html>
